<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO app</title>
    <link rel="stylesheet" href="todo.css"/>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  </head>
  <body>
    <script id="task-template" type="text/x-handlebars-template">
    <h1>{{foo}} Do List</h1>
    </script>
    <div class= listArea>
      <h2 id= "taskHeading"></h2>
      <ul id="list"></ul>
      <input type= "text" id= "to-add" placeholder= "I should...">
      <button id= "add">Add to List</button>
      <p id= "errMessage">Please Enter a item</p>
    </div>
    <div class= linkButtons>
      <a href="" id= "all">ALL</a>
      <a href="" id= "done">DONE</a>
      <a href="" id= "pending">PENDING</a>
    </div>
    <h4> * Press Enter to add item to your list </h4>
    <h4> * Select/Deselect the item to mark as done or pending </h4>
  <!-- <script id="task-template" type="text/x-handlebars-template">
      <p> This is a sample template that will show the value of the foo property of the passed object: {{foo}}</p>
  </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
